<div>
  Nome: <input type="text" name="nome" [(ngModel)]="nome" />
</div>
<div>
  Sobrenome: <input type="text" name="sobrenome" [(ngModel)]="sobrenome" />
</div>
<div>
  Idade: <input type="number" name="idade" [(ngModel)]="idade" />
</div>
<div>
  <button (click)="incluirDados()">Incluir</button>
</div>

<div style="margin-top: 50px;">
  <div *ngFor="let item of retorno">
    <span>{{ item.nome }}</span>
  </div>
</div>
